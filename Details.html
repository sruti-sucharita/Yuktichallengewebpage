
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>REGISTRATION PORTAL</title>
</head>
<body>
    <div class="demo-wrap">
        <img class="demo-bg" src="Silicon 1.png" alt="Background Image">
        <div class="demo-content">
            <div class="Registration-box"><p style="font-size: 26px;">Details of</p>
                <h4 style="color: #F7982A;">TEAM LEADER</h4>
                <div class="Note-box" ><p style="color: #F7982A; font-size: 14px;"></p>
                </div>
            <div class="editable-field">
                <label for="name"></label>
                <input type="text" id="name" placeholder="Enter Your Name">
            </div>
        
            <div class="editable-field">
                <label for="email"></label>
                <input type="email" id="email" placeholder="Enter Your Mail-Id" >
            </div>
        
            <div class="editable-field1">
                <label for="phone"></label>
                <input type="text" id="phone" placeholder="Enter Your SIC " >
            </div>
        
            <div class="editable-field1">
                <label for="year"></label>
                <input list="numb1"  id="year" placeholder="Select a year">
                <datalist id="numb1">
                    <option value="1st">
                    <option value="2nd">
                    <option value="3rd">
                    <option value="4th">
                  </datalist>

            </div>
            <div class="editable-field1">
                <label for="year"></label>
                <input list="text" id="year" placeholder="Select Your Branch">
                <datalist id="text">
                    <option value="Computer Science and Engineering">
                    <option value="Electronics and Communication Engineering">
                    <option value="Computer Engineering">
                    <option value="Computer Science and Technology">
                    <option value="Electrical and Electronics Engineering">
                    <option value="Electronics and Instrumentation Engineering"></option>
                    <option value="M. Tech."></option>
                    <option value="MCA (Computer Applications)"></option>
                    <option value="M.Sc. (Data Science)"></option>
                </datalist>
            </div>
            <div class="editable-field2">
                <label for="year"></label>
                <input list="numb" id="year" placeholder="Select the number of members in your team">
                <datalist id="numb">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                </datalist>
            </div>
            <button id="nextbutton" onclick="window.location.href = 'confirm.html';">Next to</button>
            <div class="pagination">
                <button>1</button>
                <div class="line"></div>
                <button class="active">2</button>
                <div class="line"></div>
                <button>3</button>

            </div>
            </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="ED Cell LOGO (white) 1.png" alt="Logo">
        </div>
        <div class="navbar-menu-right">
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Events</a>
            <a href="#">Team</a>
        </div>
        <div class="navbar-register">
            <a href="#">Register</a>
        </div>
    </div>
    
</body>
</html>
