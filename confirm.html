<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>REGISTRATION PORTAL</title>
</head>
<body>
    <div class="demo-wrap">
        <img class="demo-bg" src="Silicon 1.png" alt="Background Image">
        <div class="demo-content">
            <div class="Registration-box"><p style="font-size: 26px;">Details of</p>
                <h4 style="color: #F7982A;">YUKTI CHALLENGE</h4>
                <div class="Note-box">
                    
                    <img class="Icon-box" src="icons8-army-star-16 (1).png">
                    <p style="color: #F7982A; font-size: 14px; margin-left: 10px;">  NOTE:  </p>
                    <p style="color:white; font-size: 14px; margin-left: 2px;">Be careful while submitting the problem statement & it's category.</p>
                </div>
                <div class="editable-field">
                    <label for="name"></label>
                    <input type="text" id="name" maxlength="250" placeholder="problem statement(within 250 words)">
                </div>
                <div class="editable-field1">
                    <label for="year"></label>
                    <input list="numb1"  id="year" placeholder="Select problem category">
                    <datalist id="numb1">
                        <option value=" Space Technology">
                        <option value="Smart Automation">
                        <option value=" Clean & Green Technology">
                        <option value="Miscellaneous">
                        <option value="Transportation & Logistics">
                        <option value="Disaster Management">

                        </datalist>
                    </div>
    
            
                <div class="editable-field2">
                    <label for="phone"></label>
                    <input type="text" id="phone" placeholder="solution for your problem statement(explain briefly) " >
                </div>
                <button type="button" id="registerButton"> confirm to Register</button>
                <div class="pagination">
                    <button>1</button>
                    <div class="line"></div>
                    <button>2</button>
                    <div class="line"></div>
                    <button class="active">3</button>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="ED Cell LOGO (white) 1.png" alt="Logo">
        </div>
        <div class="navbar-menu-right">
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Events</a>
            <a href="#">Team</a>
        </div>
        <div class="navbar-register">
            <a href="#">Register</a>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
